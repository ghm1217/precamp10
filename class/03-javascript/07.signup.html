<!DOCTYPE html>
<html lang="ko">
<head>
   <title>이벤트감지</title>
   <script src="07-signup.js"></script>
</head>
<body>
    <input id="email" type="text"placeholder="이메일을 입력해주세요." oninput="checkValidation()">
    <input id="name" type="text"placeholder="이름을 입력해주세요." oninput="checkValidation()">
    <input id="password1" type="password"placeholder="비밀번호를 입력해주세요." oninput="checkValidation()">
    <input id="password2" type="password"placeholder="비밀번호를 다시 입력해주세요." oninput="checkValidation()">
    <button id="mybutton" disabled="true">회원가입</button>
</body>
</html>
